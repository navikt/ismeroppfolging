query($ident: ID!){
    hentPerson(ident: $ident) {
        foedselsdato {
            foedselsdato
            foedselsaar
        }
        navn(historikk: $navnHistorikk) {
          fornavn
          mellomnavn
          etternavn
          forkortetNavn
          originaltNavn {
            fornavn
            mellomnavn
            etternavn
          }
        }
    }
}
